<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            background-color: lightgray;
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;
            padding: 10px 15px 20px 50px;
            margin: auto;
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Os parágrafos são exemplo de Bo-level, mas os <a href="https://formuladelimpeza.com" target="_blank" >links</a> são exemplos de in-line level!</p>
    
</body>
</html>
