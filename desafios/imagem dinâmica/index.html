<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Mirante</h1>
    <hr>
    <p>Está vendo a imagem? Diminua ou amplie o tamanho do navegador para ver o que acontece!</p>

        <source media="(max-width: 750px)" srcset="imagens/celular.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/tablet.png" type="image/png">
        <img src="imagens/computador.png" alt="Mirante">
    </picture>
</body>
</html>
